{% extends "layout.html" %}

{% block nav %}
<nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
    id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
    {% endblock %}



    {% block body %}

    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Mi perfil</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Inicio</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Perfil</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->




    <div class="container text-center">
        {% for c in cliente %}
        <div class="row">
            <div class="col-3 ">
                <img class="rounded-circle"
                    src="https://res.cloudinary.com/hamlet001/image/upload/v1638854945/profile1_k4dend.jpg"
                    style="width: auto; width: 250px; height: auto; max-height: 250px;">
                <a href="/editarPerfilCliente/{{c.idCliente}}"><button type="button" class="btn rounded-pill"
                        style="margin-top: 20px; background-color: skyblue; padding: 10px 15px 10px 15px;">Editar
                        perfil</button> </a>
            </div>

            <div class="col-6">
                <div class="mb-6 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label text-left">Primer nombre
                        <div class="vr float-right"></div>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                            value="{{c.primerNombre}}">
                    </div>
                </div>
                <div class="mb-6 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label text-left">Segundo nombre
                        <div class="vr float-right"></div>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                            value="{{c.segundoNombre}}">
                    </div>
                </div>
                <div class="mb-6 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label text-left">Primer apellido
                        <div class="vr float-right"></div>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                            value="{{c.primerApellido}}">
                    </div>
                </div>
                <div class="mb-6 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label text-left">Segundo apellido
                        <div class="vr float-right"></div>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                            value="{{c.segundoApellido}}">
                    </div>
                </div>
                <div class="mb-6 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label text-left">Tel√©fono
                        <div class="vr float-right"></div>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                            value="{{c.telefono}}">
                    </div>
                </div>
                <div class="mb-6 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label text-left">Correo
                        <div class="vr float-right"></div>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                            value="{{c.correoElectronico}}">
                    </div>
                </div>
                <div class="mb-6 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label text-left">Nombre de usuario
                        <div class="vr float-right"></div>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                            value="{{c.nombreUsuario}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-3">
                <a href="/Historial"><button type="button" class="btn rounded-pill"
                    style="margin-top: 20px; margin-left: 0px; background-color: skyblue; padding: 10px 15px 10px 15px;">Historial de compras
                    </button> </a>
            </div>
        </div>
        

        {% endfor %}
    </div>
    {% endblock %}
