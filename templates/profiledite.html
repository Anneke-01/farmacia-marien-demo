{% extends "layout.html" %}

{% block nav %}
<nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
{% endblock %}

{% block body %}
<section class="main">
        <p class="tittle">Editar Perfil</p>
            <div class="separator"></div>

        <form class="login-form">
            <div class="textito">
                <p>NOMBRES</p>
            </div>

            <div class="form-control2">
                <div class="form-control">
                    <input type="text" class="inp" placeholder="Primer nombre" name="pnombre">
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-control">
                    <input type="text" class="inp" placeholder="Segundo nombre" name="snombre">
                    <i class="fas fa-user"></i>
                </div>
           </div>

           <div class="textito">
            <p>APELLIDOS</p>
           </div>
            <div class="form-control2">
                <div class="form-control">
                    <input type="text" class="inp" placeholder="Primer apellido" name="papellido">
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-control">
                    <input type="text" class="inp" placeholder="Segundo apellido" name="sapellido">
                    <i class="fas fa-user"></i>
                </div class="form-control">
            </div>

            <div class="form-control">
                <input type="text" class="inp" placeholder="Teléfono" name="telefono">
                <i class="fa fa-phone"></i>
            </div>
            
            <div class="form-control">
                <input type="text" class="inp" placeholder="Nombre de usuario" name="username">
                <i class="fas fa-user"></i>
            </div>
            
            <!-- quitar comentario en caso de que esto sea necesario idk. -->

            <!-- <div class="form-control">
                <input type="text" class="inp" placeholder="Correo electrónico" name="correo">
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-control">
                <input type="password" class="inp" placeholder="Contraseña" name="contrasena">
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-control">
                <input type="password" class="inp" placeholder="Confirmar contraseña" name="confirmarcontra">
                <i class="fa-solid fa-check"></i>
            </div> -->
        
            <div class="form-control2">
                <button class="submit2" type="submit">CANCELAR</button>
                
                <!-- Button trigger modal -->
                <button type="button" class="submit" data-toggle="modal" data-target="#exampleModalCenter">
                    GUARDAR
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Cambios de Perfil</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        A continuación, se procedera a guardar los cambios realizados en la información de tu Perfil
                        ¿Estas seguro que deseas guardarlo? 
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</section>
{% endblock %}
