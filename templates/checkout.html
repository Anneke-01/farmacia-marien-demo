{% extends "layout.html" %}

{% block nav %}
<nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
{% endblock %}

{% block body%}
<body>
    <!-- Checkout Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">Dirección de Envio</h4>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Primer Nombre</label>
                            <input class="form-control" type="text" placeholder="James">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Segundo Nombre
                            </label>
                            <input class="form-control" type="text" placeholder="Darren">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" placeholder="example@gmail.com">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Numero de telefono movil</label>
                            <input class="form-control" type="text" placeholder="+505 8888-8888">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Dirección 1</label>
                            <input class="form-control" type="text" placeholder="Parque central de Masaya">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Dirección 2</label>
                            <input class="form-control" type="text" placeholder="Mercado de Masaya">
                        </div>
        
                        <div class="col-md-6 form-group">
                            <label>Departamento</label>
                            <input class="form-control" type="text" placeholder="Masaya">
                        </div>

                        <div class="col-md-12 form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newaccount">
                                <label class="custom-control-label" for="newaccount">Crea una cuenta</label>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="shipto">
                                <label class="custom-control-label" for="shipto"  data-toggle="collapse" data-target="#shipping-address">Ship to different address</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse mb-4" id="shipping-address">
                    <h4 class="font-weight-semi-bold mb-4">Dirección de envío</h4>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Primer Nombre</label>
                            <input class="form-control" type="text" placeholder="James">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Segundo Nombre
                            </label>
                            <input class="form-control" type="text" placeholder="Darren">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" placeholder="example@gmail.com">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Numero de telefono movil</label>
                            <input class="form-control" type="text" placeholder="+505 8888-8888">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Dirección 1</label>
                            <input class="form-control" type="text" placeholder="Parque central de Masaya">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Dirección 2</label>
                            <input class="form-control" type="text" placeholder="Mercado de Masaya">
                        </div>
        
                        <div class="col-md-6 form-group">
                            <label>Departamento</label>
                            <input class="form-control" type="text" placeholder="Masaya">
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Total del pedido</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="font-weight-medium mb-3">Productos</h5>
                        <div class="d-flex justify-content-between">
                            <p>Producto 1</p>
                            <p>C$150</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Producto 2</p>
                            <p>C$150</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Producto 3</p>
                            <p>C$150</p>
                        </div>
                        <hr class="mt-0">
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <h6 class="font-weight-medium">Subtotal</h6>
                            <h6 class="font-weight-medium">C$150</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Envío</h6>
                            <h6 class="font-weight-medium">C$10</h6>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Total</h5>
                            <h5 class="font-weight-bold">C$160</h5>
                        </div>
                    </div>
                </div>
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Método de pago</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="Efectivo">
                                <label class="custom-control-label" for="Efectivo">Efectivo</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="Tarjeta">
                                <label class="custom-control-label" for="Tarjeta">Tarjeta</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <button class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Realizar pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</body>


{% endblock %}
